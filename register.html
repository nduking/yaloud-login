<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 fun">
            <img src="images/sigimg.png" alt="">

        </div>
        <div class="col-sm-12 col-md-12 col-lg-7 col-xl-7 login">
            <h2>
                Login
            </h2>
            <div class="loginform">
               
                <form>
                    <div class="form-group">
                        <label for="emailinput">Name</label>
                        <input type="text" class="form-control" id="nameinput" placeholder="Enter Name">
                      </div>
                    <div class="form-group">
                      <label for="emailinput">Email Address</label>
                      <input type="text" class="form-control" id="emailinput" placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                      <label for="passwordinput">Password</label>
                      <input type="text" class="form-control" id="passwordinput" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="passwordinput">Confirm Password</label>
                        <input type="text" class="form-control" id="passwordinput" placeholder="Confirm Password">
                      </div>
                    <button class="btn" type="submit">Create account</button>
                  </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
